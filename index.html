<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Ohmyfood!</title>
</head>
<body>
    <div class="intro-page">
        <div class="loader"></div>
    </div>
    <div class="main-content">
        <header>
            <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo"></img>
        </header>
            <form class="search" action="#" method="post">
                <label for="searchbar"></label>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="searchbar" name="searchbar" placeholder="Paris,Belleville" />
            </form>
        <div class="booking">
            <h2 class="booking__title">Book the menu you like</h2>
            <p class="booking__text">Discover top-of-the-art restaurants we picked for you</p>
            <button class="booking__button">Explore our restaurants</button>
        </div>
        <div class="intro">
            <h2 class="intro__title">How it works</h2>
            <div class="intro__buttons">
                   <button class="intro__button">
                        <span CLASS="abc">1</span>
                        <i class="fa-solid fa-mobile-screen"></i>Choose a restaurant
                    </button>
                    <button class="intro__button">
                        <span CLASS="abc">2</span>
                        <i class="fa-solid fa-list"></i>
                        Create your menu
                    </button>
                    <button class="intro__button">
                        <span CLASS="abc">3</span>
                        <i class="fa-solid fa-store"></i>
                        Go enjoy it at the restaurant
                    </button>
            </div>
        </div>
        <div class="cards">
            <h2>Restaurants</h2>
            <div class="cards-row">
                <div class="new-image">
                    <h4>New</h4>
                    <a class="card" href="the_Full_Palette.html">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Palette" ></img>
                        <div class="card__intro">
                            <div class="card__text">
                                <h3 class="card__title">The Full Pallette</h3>
                                <p class="card__p">New York</p>
                            </div>
                            <div class="heart-transform">
                                <i class="far fa-heart outline"></i>
                                <i class="fas fa-heart solid"></i>    
                            </div>
                        </div>
                    </a>
                </div>
                <div class="new-image">
                    <h4>New</h4>
                    <a class="card" href="the_Enchanted_plate.html">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The enchanted plate"></img>
                        <div class="card__intro">
                            <div class="card__text">
                                <h3 class="card__title">The Enchanted Plate</h3>
                                <p class="card__p">New York</p>
                            </div>
                            <div class="heart-transform">
                                <i class="far fa-heart outline"></i>
                                <i class="fas fa-heart solid"></i>    
                            </div>
                        </div>
                    </a>
                </div>             
            </div>
            <div class="cards-row">
                <a class="card" href="bastille.html">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bastille"></img>
                    <div class="card__intro">
                        <div class="card__text">
                            <h3 class="card__title">Bastille</h3>
                            <p class="card__p">New York</p>
                        </div>
                        <div class="heart-transform">
                                <i class="far fa-heart outline"></i>
                                <i class="fas fa-heart solid"></i>    
                        </div>
                    </div>
                </a>
                <a class="card" href="la_Gourmand.html">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La Gourmand"></img>
                    <div class="card__intro">
                        <div class="card__text">
                            <h3 class="card__title">La Gourmand</h3>
                            <p class="card__p">New York</p>
                        </div>
                        <div class="heart-transform">
                            <i class="far fa-heart outline"></i>
                            <i class="fas fa-heart solid"></i>    
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <footer>
            <h2>ohmyfood</h2>
            <div class="footer__text">
                <i class="fa-solid fa-utensils"></i>
                <p>Suggest a restaurant</p>
            </div>
            <div class="footer__text">
                <i class="fa-solid fa-handshake-angle"></i>
                <p>Become a partner</p>
            </div>
            <a href="#">Legal</a>
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </footer>  
    </div>
</body>
</html>
