<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <img class="header__logo" src="../images/logo/ohmyfood.png" alt="logo">
    </header>
        <form class="search" action="#" method="post">
            <label for="searchbar"></label>
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="searchbar" name="searchbar" placeholder="Paris,Belleville" />
        </form>
    <div class="booking">
        <h2 class="booking__title">Book the menu you like</h2>
        <p class="booking__text">Discover top-of-the-art restaurants we picked for you</p>
        <button class="booking__button">Explore our restaurants</button>
    </div>
    <div class="intro">
        <h2 class="intro__title">How it works</h2>
        <div class="intro__buttons">
               
                <button class="intro__button">
                    <span CLASS="abc">1</span>
                    <i class="fa-solid fa-mobile-screen"></i>Choose a restaurant
                </button>
                <button class="intro__button">
                    <span CLASS="abc">2</span>
                    <i class="fa-solid fa-list"></i>
                    Create your menu
                </button>
                <button class="intro__button">
                    <span CLASS="abc">3</span>
                    <i class="fa-solid fa-store"></i>
                    Go enjoy it at the restaurant
                </button>
        </div>
    </div>
    <div class="cards">
        <h2>Restaurants</h2>
        <a class="card" href="theFullPalette.html">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""/>
            <div class="card__intro">
                <div class="card__text">
                    <h3 class="card__title">The Full Palette</h3>
                    <p class="card__p">New York</p>
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </a>
        <a class="card" href="theEnchantedPlate.html">
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt=""/>
            <div class="card__intro">
                <div class="card__text">
                    <h3 class="card__title">The Enchanted Plate</h3>
                    <p class="card__p">New York</p>
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </a>
        <a class="card" href="Bastille.html">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" />
            <div class="card__intro">
                <div class="card__text">
                    <h3 class="card__title">Bastille</h3>
                    <p class="card__p">New York</p>
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </a>
        <a class="card" href="LeGourmand.html">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" />
            <div class="card__intro">
                <div class="card__text">
                    <h3 class="card__title">La Gourmand</h3>
                    <p class="card__p">New York</p>
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </a>
    </div>
    <footer>
        <h2>ohmyfood</h2>
        <div class="footer__text">
            <i class="fa-solid fa-utensils"></i>
            <p>Suggest a restaurant</p>
        </div>
        <div class="footer__text">
            <i class="fa-solid fa-handshake-angle"></i>
            <p>Become a partner</p>
        </div>
        <p>Legal</p>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>  
</body>
</html>
